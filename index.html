<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="intro">
          <h1 class="intro-title">Jimmyâ€™s Diner</h1>
          <p class="intro-subtitle">The best burgers and pizzas in town.</p>
        </div>
      </header>
    </div>
    <main>
      <div class="menu" id="menu"></div>

      <div class="order-container">
        <h2 class="order-title">Your Order</h2>
        <!-- <div class="order-list" id="order-list"> -->
        <!-- <div>
            <h2 class="item-title">Pizza <span>remove</span></h2>
          </div>
          <div>
            <p class="item-price">$20</p>
          </div> -->
        <ul id="order-list">
          <!-- <li class="order-list" id="order-list">
            <h2 class="item-title">Pizza <span>remove</span></h2>
            <p class="item-price">$20</p>
          </li> -->
        </ul>
        <!-- </div> -->

        <div class="order-list order-total">
          <div>
            <h2 class="item-title item-total">Total price:</h2>
          </div>
          <div>
            <p class="item-price">$20</p>
          </div>
        </div>
        <button class="btn purchase-btn">Complete order</button>
      </div>
    </main>
    <div class="modal-container">
      <h2 class="modal-title">Enter card details</h2>
      <form action="">
        <input
          type="text"
          placeholder="Enter your name"
          aria-label="fullname"
        />
        <input
          name="credit-number"
          class="cc-number"
          type="tel"
          pattern="\d*"
          maxlength="19"
          placeholder="Enter card number"
          aria-label="creditNumber"
        />
        <input
          name="cc-cvc"
          class="cvv"
          type="tel"
          pattern="\d*"
          maxlength="4"
          placeholder="Enter CVV"
          aria-label="cvvNumber"
        />
        <button type="submit" class="btn pay-btn">Pay</button>
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
