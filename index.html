<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fonts awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ordering App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="intro">
          <h1 class="intro-title">Jimmyâ€™s Diner</h1>
          <p class="intro-subtitle">The best burgers and pizzas in town.</p>
        </div>
      </header>
      <main id="main">
        <div class="menu" id="menu">
          <!-- Main content / menu -->
        </div>
        <div class="order-container hidden" id="order-container">
          <div class="order" id="order">
            <h3 class="order-title">Your order</h3>
            <div id="ordered-items">
              <!-- Order summary here -->
            </div>

            <div class="order-list order-total">
              <h2 class="item-title item-total">Total price:</h2>
              <p class="item-price" id="total-price"></p>
            </div>
            <button class="btn purchase-btn">Complete order</button>
          </div>
        </div>
      </main>
      <div class="modal-container">
        <h2 class="modal-title">Enter card details</h2>
        <form action="">
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            aria-label="fullname"
            required
          />
          <input
            class="cc-number"
            type="tel"
            name="card-number"
            minlength="16"
            maxlength="16"
            placeholder="Enter card number"
            aria-label="creditNumber"
            required
          />
          <input
            name="cc-cvc"
            class="cvv"
            type="tel"
            length="3"
            minlength="3"
            maxlength="3"
            placeholder="Enter CVV"
            aria-label="cvvNumber"
            required
          />
          <button type="submit" class="btn pay-btn">Pay</button>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
