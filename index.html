<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                <!-- ----------Google Font  ---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
                <!-- ---------- Fonts Awesome ---------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Ordering App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
                  <!-- ---------- Header ---------- -->
      <header class="header-container">
        <div class="intro">
          <h1 class="intro-title">Jimmyâ€™s Diner</h1>
          <p class="intro-subtitle">The best burgers and pizzas in town.</p>
        </div>
      </header>
      
      <main id="main">
                          <!-- ---------- Menu ---------- -->
        <div class="menu" id="menu">
        </div>
                    <!-- ---------- Order container ---------- -->
        <div class="order-container hidden" id="order-container">
          <div class="order" id="order">
            <h3 class="order-title">Your order</h3>
            <div id="ordered-items">
              <!-- Order summary here -->
            </div>

            <div class="order-list order-total">
              <h2 class="item-title item-total">Total price:</h2>
              <p class="item-price" id="total-price"></p>
            </div>
            <button class="btn complete-btn" id="complete-order-btn">Complete order</button>
          </div>
        </div>
        <!-- ---------- Ratings container ---------- -->
        <div class="rating-container hidden">
          <div class="rating">
          <h1 class="rating-title">
          </h1>
          <div id="star-rating">
            <div>
            <span class="star" id="star" aria-required="true">&#9734</span>
            <span class="star" id="star">&#9734</span>
            <span class="star" id="star">&#9734</span>
            <span class="star" id="star">&#9734</span>
            <span class="star" id="star">&#9734</span>
          </div>
          <p class="current-rating">0 of 5</p>
          <button class=" btn rate-btn " id="rate-btn" type="subtmit">Rate us</button>
          </div>
          
        </div>
        </div>
      </main>

              <!-- ---------- Modal container ---------- -->
      <div class="modal-container hidden " id="modal-container">
        <div class="payment-info">
          <p class="payment-title">Shop</p>
          <p class="payment-title weight">Jimmy's Diner</p>
       </div>
       <div class="payment-info">
          <p class="payment-title">Amount</p>
          <p class="payment-title weight" id="order-amount"></p>
        </div>
        <div class="payment-method">
          <button class=" btn payment-btn payPal-btn" id="pay-btn">
            <img class="logo" src="paypal-logo-png-transparent.png" />
          </button>
          <button class=" btn payment-btn google-btn" id="pay-btn">
            <img class="logo google" src="google-pay-logo-png-transparent.png"/>
          </button>
          </div>
          <p class="credit-card-title"><span>Or pay with credit card</span></p>
        <form action="" class="payment-form" id="payment-form">
          <input
          class=" modal-input card-name"
            type="text"
            name="CustomerName"
            placeholder="Enter your name"
            aria-label="fullname"
            required
          />
          <div class="card-no">
            <input
            class=" modal-input cc-number"
            type="tel"
            name="card-number"
            minlength="16"
            maxlength="16"
            placeholder="Enter card number"
            aria-label="creditNumber"
            required
          />
          <input
            name="cc-cvc"
            class=" modal-input cvv"
            type="tel"
            minlength="3"
            maxlength="3"
            placeholder="CVV"
            aria-label="cvvNumber"
            required
          />
          </div>
          
          <button type="submit" class="btn pay-btn" id="pay-btn">Pay</button>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
